<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Refundit</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <link href="global.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <main>
            <div class="container">
                <div class="top-wrapper">
                    <h2 class="sub-header">Add Card</h2>
                    <div class="card-logo-list">
                        <img src="visa.jpg" class="card-logo" />
                        <img src="mastercard.jpg" class="card-logo" />
                        <img src="maestro.jpg" class="card-logo" />
                    </div>
                </div>
                <form class="cc-form" id="payment-form">
                    <input type="text" placeholder="Card Number" />
                    <input type="text" placeholder="MM/YY" />
                    <input type="text" placeholder="CVV" />
                    <input type="text" placeholder="Card Holder Name" />
                    <button class="submit-button" type="submit">save</button>
                </form>
            </div>
            <footer>
                <img src="credorax.png" class="footer-logo finaro" />
                <img src="pci.png" class="footer-logo" />
            </footer>
        </main>
    </body>
</html>
